<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTab</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;700&family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Fragment+Mono:wght@400&family=Noto+Sans:wght@300;400;500;700&family=Material+Icons+Outlined"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div id="main-display">
        </div>
        <div id="date-display-container"></div>

        <div id="timer-controls-container" style="display: none;">
            <button id="timer-start-pause-btn" class="control-btn m3-filled-button">Start</button>
            <button id="timer-reset-btn" class="control-btn m3-tonal-button">Reset</button>
        </div>
    </div>

    <div class="action-buttons-container">
        <div class="action-buttons">
            <button id="mode-switch-btn" class="m3-icon-button" title="Switch to Timer"><i
                    class="material-icons-outlined">timer</i></button>
            <button id="settings-btn" class="m3-icon-button" title="Settings"><i
                    class="material-icons-outlined">settings</i></button>
            <button id="fullscreen-btn" class="m3-icon-button" title="Toggle Fullscreen"><i
                    class="material-icons-outlined">fullscreen</i></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content m3-surface-container-high">
            <span class="close-btn m3-icon-button" id="close-settings-btn"><i
                    class="material-icons-outlined">close</i></span>
            <h2>Settings</h2>

            <div class="setting-group">
                <label for="time-format-switch-label">Time Format:</label> <!-- Label for the whole group -->
                <div class="m3-switch-container">
                    <span class="m3-switch-label" id="time-format-text-12h">12-Hour</span>
                    <input type="checkbox" id="time-format-switch" class="m3-switch">
                    <label for="time-format-switch" class="m3-switch-track"></label> <!-- Clickable track -->
                    <span class="m3-switch-label" id="time-format-text-24h">24-Hour</span>
                </div>
            </div>

            <div class="setting-group">
                <label for="font-select">Clock Font:</label>
                <select id="font-select" class="m3-select">
                    <option value="'Roboto Mono', monospace">Roboto Mono (Monospace)</option>
                    <option value="'Fragment Mono', monospace">Fragment Mono (Monospace)</option>
                    <option value="'Courier New', Courier, monospace">Courier New (Monospace)</option>
                    <option value="'Poppins', sans-serif">Poppins (Sans-Serif)</option>
                    <option value="'Roboto', sans-serif">Roboto (Sans-Serif)</option>
                    <option value="'Merriweather', serif">Merriweather (Serif)</option>
                    <option value="'Roboto Slab', serif">Roboto Slab (Slab Serif)</option>
                    <option value="'Noto Sans', sans-serif">Noto Sans (UI Default)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size-input">Clock Font Size (vw):</label>
                <input type="number" id="font-size-input" class="m3-text-field" value="15" min="1" max="50" step="1">
            </div>

            <div class="setting-group">
                <label for="primary-color-picker">Primary Color:</label>
                <input type="color" id="primary-color-picker" class="m3-color-picker" value="#3B82F6">
            </div>

            <div class="setting-group">
                <label for="show-seconds-checkbox">Show Seconds (Clock):</label>
                <input type="checkbox" id="show-seconds-checkbox" class="m3-checkbox" checked>
            </div>

            <div class="setting-group">
                <label for="show-date-checkbox">Show Date:</label>
                <input type="checkbox" id="show-date-checkbox" class="m3-checkbox">
            </div>

            <div class="setting-group">
                <label for="timer-sound-select">Timer Sound:</label>
                <select id="timer-sound-select" class="m3-select">
                    <option value="sounds/alarm1.mp3">Alarm 1</option>
                    <option value="sounds/bell.mp3">Bell</option>
                    <option value="sounds/digital.mp3">Digital Alert</option>
                    <option value="sounds/beep.mp3">Short Beep</option>
                    <option value="none">None</option>
                </select>
            </div>

            <button id="reset-settings-btn" class="m3-button-base m3-error-button">Reset to Defaults</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

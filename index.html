<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clock</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Lora:wght@400;700&family=Roboto+Mono:wght@300;400;700&family=Noto+Sans:wght@300;400;700&family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div id="main-display">
            <!-- Clock elements will be populated here by JS -->
            <span id="clock-hours">00</span><span class="clock-separator">:</span><span
                id="clock-minutes">00</span><span class="clock-separator" id="clock-second-separator">:</span><span
                id="clock-seconds">00</span>
            <span id="clock-ampm"></span>
            <!-- Timer input will replace clock elements -->
            <input type="text" id="timer-input" placeholder="HH:MM:SS or MM:SS or SS" style="display: none;">
        </div>
        <div id="date-display-container"></div> <!-- Date will be appended here -->

        <div id="timer-controls-container" style="display: none;">
            <button id="timer-start-pause-btn" class="control-btn">Start</button>
            <button id="timer-reset-btn" class="control-btn">Reset</button>
        </div>
    </div>

    <div class="action-buttons-container">
        <div class="action-buttons">
            <button id="mode-switch-btn" title="Switch to Timer"><i class="material-icons">timer</i></button>
            <button id="settings-btn" title="Settings"><i class="material-icons">settings</i></button>
            <button id="fullscreen-btn" title="Toggle Fullscreen"><i class="material-icons">fullscreen</i></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-settings-btn">Ã—</span>
            <h2>Settings</h2>

            <div class="setting-group">
                <label for="time-format-select">Time Format:</label>
                <select id="time-format-select">
                    <option value="24">24-Hour</option>
                    <option value="12">12-Hour (AM/PM)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-select">Clock Font:</label>
                <select id="font-select">
                    <option value="'Roboto Mono', monospace">Roboto Mono (Monospace)</option>
                    <option value="'Merriweather', serif">Merriweather (Serif)</option>
                    <option value="'Roboto Slab', serif">Roboto Slab (Serif)</option>
                    <option value="'Lora', serif">Lora (Serif)</option>
                    <option value="'Noto Sans', sans-serif">Noto Sans</option>
                    <option value="'Courier New', Courier, monospace">Courier New (Monospace)</option>
                    <option value="'Lucida Console', Monaco, monospace">Lucida Console (Monospace)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size-input">Clock Font Size (vw):</label>
                <input type="number" id="font-size-input" value="15" min="1" max="50" step="1">
            </div>

            <div class="setting-group">
                <label for="bg-color-input">Background Color:</label>
                <input type="color" id="bg-color-input" value="#1a1a1a">
            </div>

            <div class="setting-group">
                <label for="text-color-input">Text Color:</label>
                <input type="color" id="text-color-input" value="#e0e0e0">
            </div>

            <div class="setting-group">
                <label for="show-seconds-checkbox">Show Seconds (Clock):</label>
                <input type="checkbox" id="show-seconds-checkbox" checked>
            </div>

            <div class="setting-group">
                <label for="show-date-checkbox">Show Date:</label>
                <input type="checkbox" id="show-date-checkbox">
            </div>

            <div class="setting-group">
                <label for="timer-sound-select">Timer Sound:</label>
                <select id="timer-sound-select">
                    <option value="sounds/alarm1.mp3">Alarm 1</option>
                    <option value="sounds/bell.mp3">Bell</option>
                    <option value="sounds/digital.mp3">Digital Alert</option>
                    <option value="sounds/beep.mp3">Short Beep</option>
                    <option value="none">None</option>
                </select>
            </div>

            <button id="reset-settings-btn">Reset to Defaults</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

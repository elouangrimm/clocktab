<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTab</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Lora:wght@400;700&family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="clock-display">
            <span id="hours">00</span><span class="separator">:</span><span id="minutes">00</span><span
                class="separator">:</span><span id="seconds">00</span>
            <span id="ampm"></span>
        </div>
        <div id="date-display"></div>
    </div>

    <div class="action-buttons-container">
        <div class="action-buttons">
            <button id="settings-btn" title="Settings"><i class="material-icons">settings</i></button>
            <button id="fullscreen-btn" title="Toggle Fullscreen"><i class="material-icons">fullscreen</i></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-settings-btn">Ã—</span>
            <h2>Settings</h2>

            <div class="setting-group">
                <label for="layout-select">Layout:</label>
                <select id="layout-select">
                    <option value="HH:MM:SS_24">HH:MM:SS (24h)</option>
                    <option value="HH:MM:SS_12">HH:MM:SS AM/PM (12h)</option>
                    <option value="HH:MM_24">HH:MM (24h)</option>
                    <option value="HH:MM_12">HH:MM AM/PM (12h)</option>
                    <option value="HH_MM_SS_STACKED_24">HH MM SS (Stacked, 24h)</option>
                    <option value="HH_MM_SS_STACKED_12">HH MM SS AM/PM (Stacked, 12h)</option>
                    <option value="DATE_TIME">Date & Time</option>
                    <option value="TIME_DATE">Time & Date</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-select">Font Family:</label>
                <select id="font-select">
                    <option value="'Merriweather', serif">Merriweather (Serif)</option>
                    <option value="'Roboto Slab', serif">Roboto Slab (Serif)</option>
                    <option value="'Lora', serif">Lora (Serif)</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Arial', sans-serif">Arial (Sans-Serif)</option>
                    <option value="'Verdana', sans-serif">Verdana (Sans-Serif)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size-input">Font Size (vw):</label>
                <input type="number" id="font-size-input" value="15" min="1" max="50" step="1">
            </div>

            <div class="setting-group">
                <label for="bg-color-input">Background Color:</label>
                <input type="color" id="bg-color-input" value="#1a1a1a">
            </div>

            <div class="setting-group">
                <label for="text-color-input">Text Color:</label>
                <input type="color" id="text-color-input" value="#e0e0e0">
            </div>

            <div class="setting-group">
                <label for="show-seconds-checkbox">Show Seconds:</label>
                <input type="checkbox" id="show-seconds-checkbox" checked>
            </div>

            <div class="setting-group">
                <label for="show-date-checkbox">Show Date:</label>
                <input type="checkbox" id="show-date-checkbox">
            </div>

            <button id="reset-settings-btn">Reset to Defaults</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
